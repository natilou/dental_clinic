<div class="container" >
    <div class="row">
        <div class="col-8" style="background-color:#57b6cf; padding:10px; border-radius:3px">
            <h3>Add dentist</h3>
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label class="control-label" for="nombre">Fist Name:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="First name"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Last Name:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Last name"
                           name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula">Reg. Number:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Registration number"
                           name="matricula" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-odontologo">Save</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
