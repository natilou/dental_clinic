<div class="container">

    <div id="div_appointment_table">
        <h1>Appointments</h1>
        <div class="row col-10 table-responsive">
            <table id="appointmentTable" class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Dentist</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="appointmentTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-8" style="display: none; background-color:#57b6cf; padding:10px; border-radius:3px"
             id="div_appointment_updating">
            <form id="update_appointment_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="appointment_id_update" readonly>
                </div>
                <div class="form-group">
                    <label for="select-patient"> Select a patient:</label>
<!--                    <input type="text" class="form-control" placeholder="Patient" id="appointment-patient-update">-->
                    <select name="patients" id="select-patient">
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-dentist"> Select a dentist:</label>
                    <!--<input type="text" class="form-control" placeholder="Dentist" id="appointment-dentist-update">-->
                    <select name="dentists" id="select-dentist">
                    </select>
                </div>
                <div class="form-group">
                    <label >Date:</label>
                    <input type="datetime-local" class="form-control" placeholder="Date" id="appointment-date-update">
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
