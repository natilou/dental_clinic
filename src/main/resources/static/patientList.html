<!DOCTYPE html>
<html lang="es">
<head>
  <title>Dental Clinic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/patient-js/delete_patient.js"></script>
  <script type="text/javascript" src="/js/patient-js/get_patient.js"></script>
  <script type="text/javascript" src="/js/patient-js/update_patient.js"></script>

</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/patientAlta.html">Add new patient</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/patientList.html/">All patients</a>
    </li>
  </ul>

  <div id="div_patient_table">
    <h1>Patients</h1>
    <div class="row col-md-6 table-responsive">
      <table id="patientTable" class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>Id</th>
          <th>Fist Name</th>
          <th>Last Name</th>
          <th>DNI</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="pacienteTableBody">

        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_patient_updating">
      <form id="update_patient_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="patient_id_update" readonly>
        </div>
        <div class="form-group">
          <label >First Name:</label>
          <input type="text" class="form-control" placeholder="First Name" id="first-name-update">
        </div>
        <div class="form-group">
          <label >Last Name:</label>
          <input type="text" class="form-control" placeholder="Last Name" id="last-name-update">
        </div>
        <div class="form-group">
          <label >DNI</label>
          <input type="text" class="form-control" placeholder="DNI" id="dni-update">
        </div>
        <div class="form-group">
          <label >Street</label>
          <input type="text" class="form-control" placeholder="Street" id="street-update">
          <label >Number</label>
          <input type="text" class="form-control" placeholder="Number" id="number-update">
          <label >Location</label>
          <input type="text" class="form-control" placeholder="Location" id="location-update">
          <label >Province</label>
          <input type="text" class="form-control" placeholder="Province" id="province-update">
        </div>


        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>

</div>
</body>
</html>
